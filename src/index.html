<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Authorization</title>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="error">Erorr</div>
            <div class="container">
                <form action="" method="post" class="container__form">
                    <h1 class="container__titleH1 sighUp"></h1>
                    <div class="container__languages">
                        <label for="rusLang"><input type="radio" name="language" id="rusLang">RUS</label>
                        <label for="engLang"><input type="radio" name="language" id="engLang">ENG</label>
                    </div>
                    <input type="text" name="name" class="container__input" id="firstName" >
                    <input type="text" name="lastName" class="container__input" id="lastName">
                    <input type="text" name="login" class="container__input" id="login">
                    <input type="tel" name="phone" class="container__input" id="phone">
                    <input type="email" name="email" class="container__input" id="email">
                    <input type="password" name="password1" class="container__input" id="password1">
                    <input type="password" name="password2" class="container__input" id="password2">
                    <button type="submit" id="submitBtn"></button>
                    <button type="reset" class="resetBtn" id="resetBtn"></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
